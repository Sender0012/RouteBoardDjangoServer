{% extends 'base.html' %}

{% block content %}
<h2>Potwierdź usunięcie punktu</h2>
<p>Czy na pewno chcesz usunąć punkt ({{ point.x }}, {{ point.y }})?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Tak, usuń</button>
  <a href="{% url 'route_detail' route.id %}">Anuluj</a>
</form>
{% endblock %}
